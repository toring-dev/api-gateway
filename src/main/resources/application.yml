server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service/(?<segment>/?.*), /$\{segment}

eureka:
  client:
    register-with-eureka: true # 유레카 클라이언트로 등록하겠다는 설정
    fetch-registry: true # 외부에서 검색 가능하도록
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance.id:${random.value}}
